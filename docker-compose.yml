services:
  postgres:
    image: postgres:15
    container_name: weather_postgres
    env_file:
      - .env
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # wx_data is outside src/
      - ./wx_data:/data/wx_data:ro 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d weatherdb -h localhost"]
      interval: 5s
      timeout: 2s
      retries: 15
    restart: unless-stopped

  app:
    build:
      context: .   # src/ is the build root
      dockerfile: Dockerfile
    container_name: weather_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONUNBUFFERED="1"
      - PYTHONPATH=/code
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - ./wx_data:/data/wx_data:ro  
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

volumes:
  pgdata:
